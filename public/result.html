<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Результат</title>
</head>
<body>
  <h2>Результат обчислення</h2>
  <p><strong>ПІБ:</strong> <span id="fullname"></span></p>
  <p><strong>Група:</strong> <span id="group"></span></p>
  <p><strong>Варіант:</strong> <span id="variant"></span></p>
  <hr>
  <p><strong>X:</strong> <span id="x"></span></p>
  <p><strong>Y:</strong> <span id="y"></span></p>
  <p><strong>Z:</strong> <span id="z"></span></p>
  <hr>
  <p><strong>f(x, y, z):</strong> <span id="result"></span></p>

  <br><a href="index.html">← Повернутись назад</a>

  <script>
    fetch('/api/calculate.php', {
      method: 'POST',
      body: new URLSearchParams(new FormData(document.querySelector('form')))
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('fullname').textContent = 'Symovych Sasha';
      document.getElementById('group').textContent = 'Group Name';
      document.getElementById('variant').textContent = '1';
      document.getElementById('x').textContent = '5';
      document.getElementById('y').textContent = '3';
      document.getElementById('z').textContent = '2';
      document.getElementById('result').textContent = data.result.toFixed(4);
    });
  </script>
</body>
</html>
