<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Calculation Form</title>
</head>
<body>
  <h2>Data entry Form</h2>
  <form action="/api/result.php" method="post">

      <input type="text" name="lastname" value="Symovych" readonly>

      <input type="text" name="firstname" value="Sasha" readonly>
    </label><br>
    <label>Group:
      <input type="text" name="group" required>
    </label><br>
    <label>Variant:
      <input type="number" name="variant" min="1" required>
    </label><br><br>
    <label>Enter x:
      <input type="number" name="x" required>
    </label><br><br>
    <label>Enter y:
      <input type="number" name="y" required>
    </label><br><br>
    <label>Enter z:
      <input type="number" name="z" required>
    </label><br><br>
    <input type="submit" value="Calculate">
  </form>
</body>
</html>
